<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
</head>
<body>
  <img src="/images/watermark.png" alt="" class="watermark">
  <h1 class="welcome"><span class="welcome-text">Welcome,</span> <span class="name-text">Sergeant Smith!</span></h1>

  <div class="parent">
    <div class="div1 child">
       
    </div>
    <div class="div2 child"> 
      <a href="create-operation.html" class="content">
        <img src="/images/folder.png" alt="folder-img">
        Create Operation
      </a>
    </div>
    <div class="div3 child">
      <a href="manage-armory.html" class="content">
        <img src="/images/armory.png" alt="gun-img">
        Manage Armory
      </a>
    </div>
    <div class="div4 child"> 
      <a href="give-orders.html" class="content">
        <img src="/images/orders.png" alt="order-img">
        Manage Armory
      </a>
    </div>
    <div class="div5 child"> 
      <h2 class="orders-heading">
        Orders
      </h2>
    </div>
    <div class="div6 child"> 
      <div class="counter">
        <p class="count-heading">Total Soldiers</p>
        <p class="count">2,38,450</p>
      </div>
    </div>
    <div class="div7 child"> 
      <div class="counter">
        <p class="count-heading">Deployed Soldiers</p>
        <p class="count">1,18,744</p>
      </div>
    </div>
    <div class="div8 child"> 
      <table>
        <caption>My Battalion</caption>
        <thead>
          <tr>
            <th></th>
            <th>Headquarters</th>
            <th>Total Soldiers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>North Campus</td>
            <td>Russia</td>
            <td>1353</td>
          </tr>
          <tr>
            <td>West Campus</td>
            <td>California</td>
            <td>1531</td>
          </tr>
          <tr>
            <td>East Campus</td>
            <td>Delhi</td>
            <td>2735</td>
          </tr>
          <tr>
            <td>East Campus</td>
            <td>Delhi</td>
            <td>2735</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="div9 child"> 
      <h2 class="recent-operation-heading">
        Recent Operation
      </h2>
    </div>
  </div>
</body>
</html>
