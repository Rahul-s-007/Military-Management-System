<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html_css/practice/accordian.css">
    <title>Accordian</title>
</head>
<body>
    <div class="accordian">
        <div>
            <input type="checkbox" name="example_accordian" id="section1"
            class="accordian__input">
            <label for="section1" class="accordian_label">Section 1</label>
            <div class="accordian_content">Dummy text</div>
        </div>
        <div>
            <input type="checkbox" name="example_accordian" id="section2"
            class="accordian__input">
            <label for="section2" class="accordian_label">Section 2</label>
            <div class="accordian_content">Dummy text 2</div>
        </div>
        <div>
            <input type="checkbox" name="example_accordian" id="section3"
            class="accordian__input">
            <label for="section3" class="accordian_label">Section 3</label>
            <div class="accordian_content">Dummy text 3</div>
        </div>
    </div>
    
</body>
</html>
