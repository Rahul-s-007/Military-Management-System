<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-operation.css">
    <title>Create Operation</title>
</head>
<body>
    <img src="/images/watermark.png" alt="" class="watermark">
    <div class="box">
        <div class="form-container">
            <div class="heading">
                <h2>Manage <span>Equipment</span></h2>
                <p>Create new operation for battalion under you</p>
            </div>
            <form>
                <div class="input-container">
                    <label for="operation-name" class="input-heading">Operation Name</label>
                    <div class="input-field">
                        <input type="text" id="op-name" name="operation-name" autocomplete="off">
                    </div>
                </div>

                <div class="input-container">
                    <label for="description" class="input-heading">Operation Description</label>
                    <div class="input-field">
                        <textarea name="description" id="description-field"></textarea>
                    </div>
                </div>

                <div class="option-field">
                    <label for="battalion" class="input-heading">Select Battalion</label>
                    <select id="battalion" class="battalion-list">
                      <option value="1">South</option>
                      <option value="2">North</option>
                      <option value="3">West</option>
                      <option value="4">East</option>
                    </select>
                  </div>

                <div class="fields">
                    <div class="date-field">
                        <label for="name" class="input-heading">Start Date</label>
                        <input type="date" id="start-date" name="name" autocomplete="off">
                    </div>
                    <div class="date-field">
                        <label for="quantity" class="input-heading">End Date</label>
                        <input type="date" id="end-date" name="name" autocomplete="off">
                    </div>
                </div> 
                <div class="button">
                  <input type="submit" value="Confirm">
                </div>
              </form>
        </div>
    </div>
</body>
</html>
